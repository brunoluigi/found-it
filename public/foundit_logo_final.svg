<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background Circle - Lakers Purple #552583 -->
  <circle cx="256" cy="256" r="240" fill="#552583" />
  
  <!-- QR Code Design (Simplified) -->
  <rect x="136" y="136" width="240" height="240" rx="16" ry="16" fill="#ffffff" />
  
  <!-- QR Code Elements - Lakers Purple -->
  <g fill="#552583">
    <!-- Top-left position marker -->
    <rect x="160" y="160" width="48" height="48" />
    <rect x="172" y="172" width="24" height="24" fill="#ffffff" />
    <rect x="178" y="178" width="12" height="12" />
    
    <!-- Top-right position marker -->
    <rect x="304" y="160" width="48" height="48" />
    <rect x="316" y="172" width="24" height="24" fill="#ffffff" />
    <rect x="322" y="178" width="12" height="12" />
    
    <!-- Bottom-left position marker -->
    <rect x="160" y="304" width="48" height="48" />
    <rect x="172" y="316" width="24" height="24" fill="#ffffff" />
    <rect x="178" y="322" width="12" height="12" />
    
    <!-- QR Code data elements (simplified) -->
    <rect x="224" y="160" width="16" height="16" />
    <rect x="256" y="160" width="16" height="16" />
    <rect x="272" y="160" width="16" height="16" />
    
    <rect x="224" y="192" width="16" height="16" />
    <rect x="256" y="192" width="16" height="16" />
    <rect x="272" y="192" width="16" height="16" />
    
    <rect x="160" y="224" width="16" height="16" />
    <rect x="192" y="224" width="16" height="16" />
    <rect x="224" y="224" width="16" height="16" />
    <rect x="304" y="224" width="16" height="16" />
    
    <rect x="160" y="256" width="16" height="16" />
    <rect x="224" y="256" width="16" height="16" />
    <rect x="256" y="256" width="16" height="16" />
    <rect x="304" y="256" width="16" height="16" />
    
    <rect x="224" y="304" width="16" height="16" />
    <rect x="256" y="304" width="16" height="16" />
    <rect x="288" y="304" width="16" height="16" />
  </g>
  
  <!-- Magnifying Glass with Lakers Gold - LARGER -->
  <g transform="translate(150, 150)">
    <circle cx="0" cy="0" r="45" fill="none" stroke="#FDB927" stroke-width="14" />
    <line x1="32" y1="32" x2="60" y2="60" stroke="#FDB927" stroke-width="14" stroke-linecap="round" />
  </g>
  
  <!-- Tag Icon with Lakers Gold - MOVED to right side -->
  <g transform="translate(370, 370) rotate(45)">
    <rect x="-30" y="-45" width="60" height="90" rx="10" ry="10" fill="#FDB927" stroke="#552583" stroke-width="5" />
    <circle cx="0" cy="-25" r="10" fill="#552583" />
  </g>
  
  <!-- Text "Found" -->
  <text x="200" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="end" fill="#FDB927">Found</text>
  
  <!-- Text "IT" -->
  <text x="312" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="start" fill="#ffffff">IT</text>
</svg>
